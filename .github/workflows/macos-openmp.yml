name: macos-arm64-cpu
on: [push, pull_request]
env:
  DEVELOPER_DIR: /Applications/Xcode_12.2.app/Contents/Developer
jobs:
  macos-clang:
    runs-on: macos-latest
    steps:
    - name: build
      run: |
        wget https://github.com/llvm/llvm-project/releases/download/llvmorg-9.0.1/openmp-9.0.1.src.tar.xz
        tar -xf openmp-9.0.1.src.tar.xz
        ls
        cd openmp-9.0.1
        ls
        mkdir build
        cd build
        cmake -DLIBOMP_ENABLE_SHARED=OFF ..
        cmake --build .
        
