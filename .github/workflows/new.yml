name: CI

on: [push]

jobs:
  windows-vs2019:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: protobuf
      run: |
        Invoke-WebRequest -Uri https://github.com/protocolbuffers/protobuf/archive/v3.11.2.zip -OutFile protobuf-3.11.2.zip
        7z x ./protobuf-3.11.2.zip
        cd protobuf-3.11.2
        mkdir build-vs2019; cd build-vs2019
        cmake -DCMAKE_INSTALL_PREFIX=install -Dprotobuf_BUILD_TESTS=OFF -Dprotobuf_MSVC_STATIC_RUNTIME=OFF ../cmake
        cmake --build . --config Release
        cmake --build . --config Release --target install
    - name: configure
      run: |
        mkdir build
        cd build
        cmake -DProtobuf_INCLUDE_DIR="../protobuf-3.11.2/build-vs2019/install/include" -DProtobuf_LIBRARIES="../protobuf-3.11.2/build-vs2019/install/lib/libprotobuf.lib" ..
    - name: build
      run: cmake --build build
